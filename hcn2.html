<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = 0;
    let b = 0;
    for ( a = 0; a <= 5 ; a++ ) {
        for ( b = 0; b <= 20 ; b++) {
            if (a == 0 || b == 0 || a == 5 || b == 20) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }

</script>
</body>
</html>

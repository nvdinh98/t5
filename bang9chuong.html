<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="table"></div>
<script>
    let table = "<table>"
    for (let i = 1; i <= 10; i++) {
        table += "<tr>";
            for (let j = 1; j <= 10; j++) {
                table += `<td width=" 50px" height="50px" style="border : solid 1px black ; text-align: center">  ${j * i}`;
            }
        table += " </tr>" ;

    }
    table += "</table>";
    document.getElementById("table").innerHTML += table ;
</script>

</body>
</html>

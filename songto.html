<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function demofor() {
      let a = 0;
      let count = 0;
      while ( count <= 80 ) {
          if( a % 5 === 0) {
              document.write(a);
              document.write("</br>")
              count++ ;
          }
          a++ ;
      }
  }
  demofor();
</script>
